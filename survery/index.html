<html>
  <header>
    <title></title>
  <header>

<body>
  <!-- user story #1 -->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <!-- user story #2 -->
  <p id="description">Thank you for taking the time to help us improve the platform></p>
  
  <div id="border">
 
  <!-- user story #3 -->
  <form id="survey-form">
    <!-- user story #4 -->
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <!-- user story #5 #6 -->
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <!-- user story #7 -->
    <label for="age" id="number-label">Age (optional)</label>
    <input type="number" id="number" name="age" placeholder="Age" min="1" max="10">
    
    <label for="option">Which option best describes your current role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="prefer">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <label for="option">Would you recommend freeCodeCamp to a friend?</label>
    
    <input type="radio" id="radio" name="name" value="Definitely">
    <label for="Definitely">Definitely</label>
    
    <input type="radio" id="radio" name="name" value="Maybe">
    <label for="Maybe">Maybe</label>
    
    <input type="radio" id="radio" name="name" value="Not sure">
    <label for="Not sure">Not sure</label>
    
  <label for="option">What is your favorite feature of freeCodeCamp?</label>
    <select id="option" name="option">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>
    
    <label for="option">What would you like to see improved? (Check all that apply)</label>
    
    <input type="checkbox" id="type" name="Front-end Projects" value="Front-end Projects">
    <label for="Front-end Projects">Front-end Projects</label>
    
    <input type="checkbox" id="type" name="Back-end Projects" value="Back-end Projects">
    <label for="vehicle2">Back-end Projects</label>
    
    <input type="checkbox" id="type" name="Data Visualization" value="Data Visualization">
    <label for="Data Visualization">Data Visualization</label>
    
    <input type="checkbox" id="type" name="Challenges" value="Challenges">
    <label for="Challenges">Challenges</label>
    
    <input type="checkbox" id="type" name="Open Source Community" value="Open Source Community">
    <label for="Open Source Community">Open Source Community</label>
    
    <input type="checkbox" id="type" name="Gitter help rooms" value="Gitter help rooms">
    <label for="Gitter help rooms">Gitter help rooms</label>
    
    <input type="checkbox" id="type" name="Videos" value="Videos">
    <label for="Videos">Videos</label>
    
    <input type="checkbox" id="type" name="City Meetups" value="City Meetups">
    <label for="City Meetups">City Meetups</label>
    
    <input type="checkbox" id="type" name="Wiki" value="Wiki">
    <label for="Wiki">Wiki</label>
    
    <input type="checkbox" id="type" name="Forum" value="Forum">
    <label for="Forum">Forum</label>
    
    <input type="checkbox" id="type" name="Additional Courses" value="Additional Courses">
    <label for="Additional Courses">Additional Courses</label>
    
    
   <label for="comments">Any comments or suggestions?</label>
   <textarea type="text" id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
  
  <input type="submit" id="submit" value="Submit">
  </form>
    
  </div><!-- border end -->
  
</body>
</html>
