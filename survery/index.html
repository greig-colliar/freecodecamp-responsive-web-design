<!-- Greig Web dev response work-->
<div class="container">
  <header class="header">
    <!-- user story #1 -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!-- user story #2 -->
    <p id="description">Thank you for taking the time to help us improve the platform></p>
  </header>
  
  <!-- user story #3 -->
  <form id="survey-form">
    
    <!-- user story #4 -->
    <div class="form-grp">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required>
    </div>
      
    <!-- user story #5 #6 -->
    <div class="form-grp">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
      
    <!-- user story #7 -->
    <div class="form-grp">
      <label for="age" id="number-label">Age (optional)</label>
      <input type="number" id="number" class="form-control" name="age" placeholder="Age" min="1" max="100" required>
    </div>
      
    <div class="form-grp">
      <label for="option">Which option best describes your current role?</label>
      <select id="dropdown" class="form-control" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
      
    <div class="form-grp">
      <label for="option">Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" id="radio" name="name" value="definitely" class="input-radio">Definitely</label>
      <label><input type="radio" id="radio" name="name" value="maybe" class="input-radio">Maybe</label>
      <label><input type="radio" id="radio" name="name" value="not-sure" class="input-radio">Not sure</label>
    </div>
      
    <div class="form-grp">
      <label for="option">What is your favorite feature of freeCodeCamp?</label>
      <select id="option" name="option" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>
    </div>
      
    <div class="form-grp">
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="Front-end Projects">Front-end Projects</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="Back-end Projects">Back-end Projects</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="Data Visualization">Data Visualization</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="challenges">Challenges</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="open-source- community">Open Source Community</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="gitter-help- rooms">Gitter help rooms</label>   
      <label><input type="checkbox" class="input-checkbox" name="improve" value="videos">Videos</label>  
      <label><input type="checkbox" class="input-checkbox" name="improve" value="city-meetups">City Meetups</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="wiki">Wiki</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="forum">Forum</label>
      <label><input type="checkbox" class="input-checkbox" name="improve" value="additional- courses">Additional Courses</label>
    </div>
    
    <div class="form-grp">   
      <label for="comments">Any comments or suggestions?</label>
      <textarea type="text" id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
    </div>
      
    <div class="form-grp">  
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
    
  </form>
</div><!-- container end -->
